<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Profile</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://i.pinimg.com/474x/d7/b0/26/d7b026ed3e0e098ca7a728931251a5b6.jpg');
    background-size: contain;
    background-position: center;
}


        header {
            background-color: #D4A29C;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 10px auto;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #D4A29C;
            color: #FFFFFF;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #D4A29C;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parent Profile</h1>
    </header>

    <section>
        <h2>Profile Details</h2>
       <form action="/submit_profile/" method="post">
             {% csrf_token %}

            <table>
                <tr>
                    <th>Parent Name</th>
                    <td><input type="text" name="parent_name"></td>
                </tr>
                <tr>
                    <th>Parent Email</th>
                    <td><input type="email" name="parent_email"></td>
                </tr>
                <tr>
                    <th>Parent Phone</th>
                    <td><input type="tel" name="parent_phone"></td>
                </tr>
                <tr>
                    <th>Child Name</th>
                    <td><input type="text" name="child_name"></td>
                </tr>
                <tr>
                    <th>Child Age</th>
                    <td><input type="text" name="child_age"></td>
                </tr>
                <tr>
                    <th>Child Gender</th>
                    <td>
                        <select name="child_gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Challenges</th>
                    <td><textarea name="challenges"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Save Profile">
        </form>
    </section>
</body>
</html>
