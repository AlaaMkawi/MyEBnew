<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #7aabb2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #7aabb2;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Appointment Schedule</h1>
    </header>

    <section>
        <table>
            <tr>
                <th>Appointment Name</th>
                <th>Doctor</th>
                <th>Location</th>
                <th>Date</th>
                <th>Time</th>
                <th>Meeting Purpose</th>
            </tr>
            <tr>
                <td>Check-up</td>
                <td>Dr. John Doe</td>
                <td>Main Clinic</td>
                <td>2024-03-24</td>
                <td>10:00 AM</td>
                <td>General health check-up</td>
            </tr>
            <tr>
                <td>Consultation</td>
                <td>Dr. Jane Smith</td>
                <td>Psychology Center</td>
                <td>2024-03-26</td>
                <td>2:00 PM</td>
                <td>Discussing treatment options</td>
            </tr>
            <!-- Add more appointments here -->
        </table>
    </section>
</body>
</html>
