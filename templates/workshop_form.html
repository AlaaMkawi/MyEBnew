<!-- workshop_summary_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Summary</title>
    <style>
        /* CSS כאן */
    </style>
</head>
<body>
    <div class="container">
        <h2>Workshop Summary</h2>
        <form action="{% url 'submit_summary' %}" method="post">
            {% csrf_token %}
             
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="5" placeholder="Write your summary here..."></textarea>
            <input type="submit" value="Submit Summary">
        </form>
    </div>
</body>
</html>
