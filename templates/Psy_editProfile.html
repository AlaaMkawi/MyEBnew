<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000; /* Changed text color to black */
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ffffff;
            color: #538d9a;
            padding: 10px 0;
        }
        .menu {
            max-width: 1250px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .menu .logo a {
            text-decoration: none;
            color: #5e8e9a;
            font-size: 35px;
            font-weight: 600;
        }
        .menu ul {
            display: inline-flex;
        }
        .menu ul li {
            list-style: none;
            margin-left: 7px;
        }
        .menu ul li:first-child {
            margin-left: 0px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #5e8e9a;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu ul li a:hover {
            background: #5e8e9a;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Added to make labels appear on separate lines */
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="button"],
        button[type="submit"] {
            background-color: #5e8e9a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-right: 5px; /* Added to create spacing between buttons */
        }
        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #126173;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Profile :)</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Comment</a></li>
            </ul>
        </div>
    </nav>
    <h1>Edit Profile</h1>
    <div class="profile-info">
        <form method="post" id="editProfileForm" >
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required><br>
            <label for="experience_years">Years of Experience:</label>
            <input type="number" id="experience_years" name="experience_years" min="0" required><br>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required><br>
            <button type="submit">Save changes </button>
        </form>
    </div>
    <script>
        // JavaScript code to pre-fill form fields with existing profile data

        // Retrieve pediatrician profile information from localStorage
        var psyUserProfileData = localStorage.getItem('psyUserProfile');
        if (psyUserProfileData) {
            // If pediatrician profile exists, pre-fill the form fields
            var profileData = JSON.parse(psyUserProfileData);
            document.getElementById('first_name').value = profileData.firstName;
            document.getElementById('last_name').value = profileData.lastName;
            document.getElementById('phone_number').value = profileData.phoneNumber;
            document.getElementById('age').value = profileData.age;
            document.getElementById('gender').value = profileData.gender;
            document.getElementById('specialization').value = profileData.specialization;
            document.getElementById('experience_years').value = profileData.experienceYears; // Corrected id
            document.getElementById('qualification').value = profileData.qualification; // Corrected id
        } else {
            // If pediatrician profile doesn't exist, display an error message or handle accordingly
            alert('Psychologist profile data not found. Please create a profile.');
            // You can redirect the user to the add profile page or handle it differently
            // window.location.href = 'pediatrician_addProfile.html';
        }

        // JavaScript code to handle form submission and update profile data
        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get updated form data
            var updatedProfileData = {
                firstName: document.getElementById('first_name').value,
                lastName: document.getElementById('last_name').value,
                phoneNumber: document.getElementById('phone_number').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                specialization: document.getElementById('specialization').value,
                experienceYears: document.getElementById('experience_years').value,
                qualification: document.getElementById('qualification').value
            };

            // Update profile data in localStorage
            localStorage.setItem('psyUserProfile', JSON.stringify(updatedProfileData));

            // Redirect the user to view profile page
            window.location.href = 'psychologist_profView.html';
        });
    </script>

</body>
</html>
