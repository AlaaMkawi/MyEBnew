<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Info</title>
</head>
<body>
    <h1>Doctor Information</h1>
    <form id="doctorInfoForm" method="POST" action="{% url 'save_doctor_info' %}">
        {% csrf_token %}
        <label for="parent_name">Parent Name:</label>
        <input type="text" id="parent_name" name="parent_name" required>
        <label for="parent_email">Parent Email:</label>
        <input type="email" id="parent_email" name="parent_email" required>
        <label for="parent_phone">Parent Phone:</label>
        <input type="text" id="parent_phone" name="parent_phone" required>
        <input type="submit" value="Save Parent Info">
    </form>
</body>
</html>
