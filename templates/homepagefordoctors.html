<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset and general styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #7aabb2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap; /* Allow sections to wrap */
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px); /* Adjust as needed based on header and footer height */
        }

        .section {
            flex: 0 0 calc(25% - 40px); /* Each section takes up 25% of the container width with margin */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        /* New section styling */
        .floating-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        footer {
            background-color: #7aabb2;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .section {
                flex: 0 0 calc(50% - 40px); /* On smaller screens, each section takes up 50% */
            }
        }
    </style>
</head>
<body>
    <header>

        <nav>
            <!-- Navigation content -->
        </nav>
    </header>

    <main>

        </div>

        </div>

         <div class="section">
            <!-- Content for the eighth section -->

            <p></p>

        </div>
        <div class="section">
            <!-- Content for the eighth section -->
            <h2>ParentInfo</h2>
            <p></p>
            <a href="{% url 'read_only_parent_info' %}">Go to ParentInfo</a>
        </div>


        <div class="section">
            <!-- Content for the seventh section -->
            <h2>Logout</h2>
            <p></p>
            <a href="{% url 'logout' %}">Go to Logout</a>
        </div>
        <div class="section">

            <h2>Private Meetings</h2>
            <p></p>
            <a href="{% url 'meetped.html' %}">Go to PrivateMettings</a>
        </div>
        <div class="section">
            <!-- Content for the eighth section -->
            <h2>InfoBoard</h2>
            <p></p>

        </div>





        <div class="section">

    </main>

    <!-- Floating section -->


    <footer>

    </footer>
</body>
</html>
