<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Information for Doctor</title>
</head>
<body>
    <h1>Parent Information</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for parent in all_parents %}
                <tr>
                    <td>{{ parent.name }}</td>
                    <td>{{ parent.email }}</td>
                    <td>{{ parent.phone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
