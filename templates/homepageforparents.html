<!DOCTYPE html>
<html lang="en">

    <title>Home Page</title>
    <style>
        /* Reset and general styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #D4A29C;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: #D4A29C;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

<body>
    <header>
        <h1>New Parent Psychologist</h1>
        <nav>
            <ul>
                <li><a href="{% url 'aboutus' %}">About Us</a></li>
                <li><a href="{% url 'contact_pys' %}">Contact Psychologist</a></li>
                <li><a href="{% url 'contact_doctor' %}">Contact Doctor</a></li>
                <li><a href="{% url 'meeting' %}">Meeting Details</a></li>
                <li><a href="{% url 'feedback' %}">Feedback</a></li>
                <li><a href="{% url 'articls' %}">Articles</a></li>
                <li><a href="{% url 'parent_comments' %}">Parent Comment</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>All rights reserved &copy; 2024</p>
    </footer>
</body>
</html>
