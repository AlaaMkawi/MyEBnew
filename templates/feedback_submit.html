<form method="post" action="{% url 'feedback_submit' %}">
    {% csrf_token %}
    <label for="rating">Rate your experience:</label><br>
    <select id="rating" name="rating" required>
        <option value="" selected disabled hidden>Select rating</option>
        <option value="1">★☆☆☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="3">★★★☆☆</option>
        <option value="4">★★★★☆</option>
        <option value="5">★★★★★</option>
    </select><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required></textarea><br>

    <input type="submit" value="Submit Feedback">
</form>
