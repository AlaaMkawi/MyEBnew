{% load static %}

<!DOCTYPE html>
    <html lang="he">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Home Page</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

            <!-- Bootstrap Icons CSS (Optional) -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
            <style>
            body {
                text-align: center;
                font-family: 'Poppins', sans-serif;
                background-color: white;
            }

            nav {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #fff;
                color: #7aabb2;
                padding: 10px 0;
                z-index: 12;
            }

            .menu {
                max-width: 1250px;
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
            }

            .menu .logo a {
                text-decoration: none;
                color: #538d9a;
                font-size: 35px;
                font-weight: 600;
            }

            .menu ul {
                display: inline-flex;
            }

            .menu ul li {
                list-style: none;
                margin-left: 20px;
            }

            .menu ul li:first-child {
                margin-left: 0;
            }

            .menu ul li a {
                text-decoration: none;
                color: #7aabb2;
                font-size: 18px;
                font-weight: 500;
                padding: 8px 15px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .menu ul li a:hover {
                background: #7aabb2;
                color: #ffffff;
            }
            .img {
                width: 50%;
                height: 50vh;
                background-size: cover;
                background-position: center;
                position: relative;
            }

            .img::before {
                content: '';
                position: absolute;
                height: 20%;
                width: 20%;
                background: rgb(83, 141, 154);
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .box {
                width: 200px;
                height: 200px;
                margin: 20px;
                text-align: center;
                line-height: 200px;
                font-size: 24px;
                cursor: pointer;
                transition: all 0.3s ease;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
            }


            .box:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            .box i {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 70px; /* Adjust as needed */
                color:  white;
            }
            .box {
                position: relative;
              width: 350px;
              height: 350px;
              background-color:  #7aabb2;
              margin: 40px;
              text-align: center;
              line-height: 250px;
              font-size: 20px;
              color: white;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }

            .box:hover {
              background-color: #538d9a;;
            }

            .box::after {
              content: attr(data-text);
              position: absolute;
              top: 70%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 18px;
              color: white;
              opacity: 0;
              transition: opacity 0.3s ease;
            }
            .box span {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%) translateY(30%);
                font-size: 20px; /* Adjust as needed */
                color: white;
            }


            .box:hover::after {
              opacity: 1; /* Show the word on hover */
            }

            .psy {
                background-color: white;
                color: #fff;
            }

            .ped {
                background-color: white;
                color: #fff;
            }

            .ex-info {
                background-color: white;
                color: #fff;
            }

            </style>


        </head>


        <body>
            <nav>
                <div class="menu">
                  <div class="logo">
                    <a href="#">welcome :)</a>
                  </div>
                  <ul>
                        <li><a href="{% url 'parhomepage' %}">Home</a></li>
                  </ul>
                </div>
              </nav>
            <div class="container">
                <a class="box" data-text="Appointment" href="{% url 'vmeetped' %}">
                <i class="bi bi-calendar4-week"></i>
                </a>
                <a class="box" data-text="Monthly_workshops" href="{% url 'vmwped' %}">
                    <i class="bi bi-clipboard-pulse"></i>
                </a>
                <a class="box" data-text="Info Board" href="{% url 'parboardped' %}">
                    <i class="bi bi-layout-text-window-reverse"></i>
                </a>

            </div>
            <script>
                function redirectTo(page) {
                    window.location.href = page;
                }
            </script>

        </body>
    </html>
