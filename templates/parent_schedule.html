<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>פגישות קבועות עם רופא</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    margin-top: 0;
  }
  p {
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h2>פגישות קבועות עם הרופא</h2>
  <p><strong>תאריך ושעה:</strong> <span id="appointmentDatetime"></span></p>
  <p><strong>קישור לפגישה בזום:</strong> <a href="#" id="zoomLink"></a></p>
</div>

<script>
  // Retrieve appointment data from localStorage and display it
  document.getElementById("appointmentDatetime").innerText = localStorage.getItem("appointmentDatetime");
  document.getElementById("zoomLink").innerText = localStorage.getItem("appointmentZoomLink");
  document.getElementById("zoomLink").href = localStorage.getItem("appointmentZoomLink");
</script>
</body>
</html>
