{% load static %}

<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap Icons CSS (Optional) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


        <style>

    body {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #fff;
        color: #7aabb2;
        padding: 10px 0;
        z-index: 12;
    }

    nav .menu {
        max-width: 1250px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .menu .logo a {
        text-decoration: none;
        color: #538d9a;
        font-size: 35px;
        font-weight: 600;
    }

    .menu ul {
        display: inline-flex;
    }

    .menu ul li {
        list-style: none;
        margin-left: 20px;
    }

    .menu ul li:first-child {
        margin-left: 0;
    }

    .menu ul li a {
        text-decoration: none;
        color: #7aabb2;
        font-size: 18px;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .menu ul li a:hover {
        background: #7aabb2;
        color: #ffffff;
    }
    .img {
        width: 50%;
        height: 50vh;
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .img::before {
        content: '';
        position: absolute;
        height: 20%;
        width: 20%;
        background: rgb(83, 141, 154);
    }



    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 200px;
        height: 200px;
        margin: 20px;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
    }


    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .box i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px; /* Adjust as needed */
        color: white;
    }
    .box {
      position: relative;
      width: 250px; /* Increased width */
      height: 250px; /* Increased height */
      background-color:  #7aabb2; /* Square background color */
      margin: 40px; /* Increased space between squares */
      text-align: center;
      line-height: 250px;
      font-size: 24px;
      color: white; /* Text color */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .box:hover {
      background-color: #538d9a; /* Hover color */
    }

    .box::after {
      content: attr(data-text); /* Display the word on hover */
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease;
    }
    .box span {
        position: absolute;
        bottom: 0; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%) translateY(30%);
        font-size: 20px; /* Adjust as needed */
        color: white;
    }


    .box:hover::after {
      opacity: 1;
    }

    .psy {
        background-color: white;
        color: #fff;
    }

    .ped {
        background-color: white;
        color: #fff;
    }

    .ex-info {
        background-color: white;
        color: #fff;
    }




        </style>
    </head>

    <body>
        <nav>
            <div class="menu">
              <div class="logo">
                <a href="#">Parent :)</a>
              </div>
              <ul>
                <li><a href="{% url 'parent_comments' %}">comments</a></li>
                <li><a href="{% url 'add_data' %}">Chat</a></li>
                  <li><a href="{% url 'parop' %}">Feedback</a></li>
                  <li><a href="{% url 'delete_' %}">Delete Account</a></li>
                  <li><a href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </div>
          </nav>
        <div class="container">
            <a  class="box" data-text="PSY" href="{% url 'psychologist_onParentSide' %}">
                <i class="bi bi-person-heart"></i>
            </a>
            <a class="box" data-text="PED" href="{% url 'par.ped.homepage' %}">
                <i class="bi bi-clipboard-pulse"></i>
            </a>

            <a class="box" data-text="EXT-INFO" href="{% url 'extrainfopara' %}">
                <i class="bi bi-file-earmark-medical"></i>
            </a>

        </div>
        <script>
            function redirectTo(page) {
                window.location.href = page;
            }
        </script>

    </body>
</html>
