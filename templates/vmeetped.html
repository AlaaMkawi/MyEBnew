<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>private meetings</title>
<style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    nav {
        position: fixed;
        background: rgb(255, 255, 255);
        width: 100%;
        top: 0;
        left: 0;
        padding: 10px 0;
    }

    nav .menu {
        max-width: 1250px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .menu .logo a {
        text-decoration: none;
        color: #7aabb2;
        font-size: 35px;
        font-weight: 600;
    }
  .menu ul {
    display: flex; /* Make the list items appear in a row */
}

.menu ul li {
    list-style: none;
    margin-left: 7px;
}

.menu ul li:first-child {
    margin-left: 0px;
}

.menu ul li a {
    text-decoration: none;
    color: #7aabb2;
    font-size: 18px;
    font-weight: 500;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: inline-block; /* Ensure the links are displayed as blocks */
}

.menu ul li a:hover {
    background: rgb(83, 141, 154);
    color: rgb(240, 244, 245);
}


    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding-top: 70px; /* Adjust for the fixed navbar */
    }

    h2 {
        text-align: center;
        margin: 20px 0;
    }

    #workshopsList {
    max-width: 800px;
    margin: 80px auto; /* Adjust top margin to add space between navbar and workshops */
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.workshop {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    display: flex; /* Make workshop content flexbox */
    flex-direction: column; /* Stack content vertically */
}

label {
    font-weight: bold;
    margin-bottom: 5px; /* Add some spacing between labels */
}

.workshop strong {
    text-align: center;
    margin-bottom: 5px; /* Reduce margin between title and other content */
}

.workshop a {
    margin-top: 5px; /* Add spacing between link and other content */
}

</style>
</head>
<body>
<nav>
     <div class="menu">
      <div class="logo">
        <a href="#"></a>
      </div>
      <ul>
        <li><a  href="{% url 'par.ped.homepage' %}">Home</a></li>
      </ul>
    </div>
</nav>
<h2>My Private meetings </h2>
<div id="workshopsList"></div>

<script>
    // Retrieve workshops specifically for 'user123' from local storage
    const userWorkshops = JSON.parse(localStorage.getItem('workshops_pped')) || [];

    // Display private meetings with ped
    const workshopsList = document.getElementById('workshopsList');
    workshopsList.innerHTML = '';
    userWorkshops.forEach(workshop => {
        const workshopContainer = document.createElement('div');
        workshopContainer.classList.add('workshop');

        const workshopElement = document.createElement('div');
        workshopElement.innerHTML = `Title: ${workshop.title}, Date: ${workshop.date}, Time: ${workshop.time}, Link: <a href="${workshop.link}" target="_blank">${workshop.link}</a>`;

        workshopContainer.appendChild(workshopElement);
        workshopsList.appendChild(workshopContainer);
    });
</script>

</body>
</html>
