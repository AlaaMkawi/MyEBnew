<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #7aabb2;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 32px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #7aabb2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7aabb2;
        }

        footer {
            background-color: #7aabb2;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Summary Workshop</h1>
    </header>

    <section id="workshop-summary">
        <h2>Summary Workshop</h2>
        <textarea id="summary" name="summary" rows="10" placeholder="Enter summary here..."></textarea>
        <br>
        <button onclick="sendSummary()">Send Summary</button>
    </section>

    <footer>
        <p>All Rights Reserved &copy; 2024</p>
    </footer>

    <script>
    function sendSummary() {
        var summaryText = document.getElementById("summary").value;
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("Data sent successfully!");
            }
        };

        xhr.open("POST", "/summary/", true); // כאן מופנה הבקשה POST לנתיב /summary/
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({ summary: summaryText }));
    }
</script>

</body>
</html>
