<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        nav {
            position: fixed;
            top: 0; /* Set the navbar to stick to the top of the page */
            left: 0; /* Align the navbar to the left edge */
            width: 100%;
             background: #ffffff;
             padding: 10px 0;
             z-index: 12;

        }
        nav .menu {
            max-width: 1250px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .menu .logo a {
            text-decoration: none;
            color: #59848d;
            font-size: 35px;
            font-weight: 600;
        }
        .menu ul {
            display: inline-flex;
        }
        .menu ul li {
            list-style: none;
            margin-left: 7px;
        }
        .menu ul li:first-child {
            margin-left: 0px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #538d9a;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu ul li a:hover {
            background: #5e8e9a;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-top: 90px; /* Adjusted margin to make room for the navbar */
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #5e8e9a;
            color: #fff;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        form input[type="text"],
        form input[type="date"],
        form input[type="time"] {
            width: calc(80% - 22px);
            padding: 5px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Meeting Board</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Comment</a></li>
            </ul>
        </div>
    </nav>
    <h1>Meeting Board</h1>
    <!-- Display the list of meetings -->
     <table id="workshopTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="workshopTableBody">
            <!-- Workshop rows will be added dynamically here -->
        </tbody>
    </table>

    <script>
       // Retrieve all workshops from localStorage
        const workshops = JSON.parse(localStorage.getItem('workshops')) || [];

        // Get the table body element
        const workshopTableBody = document.getElementById('workshopTableBody');

        // Function to display workshops in the table
        function displayWorkshops() {
            // Clear existing rows
            workshopTableBody.innerHTML = '';

            // Iterate over each workshop and create a row for it
            workshops.forEach(workshop => {
                const { title, date, time, host } = workshop;

                // Create a table row for the workshop
                const workshopRow = document.createElement('tr');
                workshopRow.innerHTML = `
                    <td>${title}</td>
                    <td>${date}</td>
                    <td>${time}</td>

               `;
                workshopTableBody.appendChild(workshopRow);
            });
        }

        // Call the function to display workshops in the table
        displayWorkshops();

    </script>
</body>
</html>
