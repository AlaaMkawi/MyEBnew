<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Profile</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        ::selection {
            color: rgb(157, 212, 220);
            background: rgb(238, 246, 248);
        }

        nav {
            position: fixed;
            background: rgb(255, 255, 255);
            width: 100%;
            padding: 10px 0;
            z-index: 12;
        }

        nav .menu {
            max-width: 1250px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu .logo a {
            text-decoration: none;
            color: #7aabb2;
            font-size: 35px;
            font-weight: 600;
        }

        .menu ul {
            display: inline-flex;
        }

        .menu ul li {
            list-style: none;
            margin-left: 7px;
        }

        .menu ul li:first-child {
            margin-left: 0px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #7aabb2;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu ul li a:hover {
            background: rgb(83, 141, 154);
            color: rgb(240, 244, 245);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Parent Profile :)</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Comments</a></li>
            </ul>
        </div>
    </nav>
    <h1>Parent Profile</h1>
    <div class="profile-container">
        <div id="profileInfo">
            <!-- User profile information will be displayed here -->
        </div>
    </div>

   <script>
    var parentUserProfileData = localStorage.getItem('parentUserProfile');
    if (parentUserProfileData) {
        var profileData = JSON.parse(parentUserProfileData);
        var profileInfoDiv = document.getElementById('profileInfo');
        profileInfoDiv.innerHTML = `
            <p><strong>First Name:</strong> ${profileData.firstName}</p>
            <p><strong>Last Name:</strong> ${profileData.lastName}</p>
            <p><strong>Email:</strong> ${profileData.email}</p>
            <p><strong>Phone Number:</strong> ${profileData.phoneNumber}</p>
            <p><strong>Age:</strong> ${profileData.age}</p>
            <p><strong>Gender:</strong> ${profileData.gender}</p>
            <p><strong>Child's Age:</strong> ${profileData.childAge}</p>
            <p><strong>Child's Gender:</strong> ${profileData.childGender}</p>
            <p><strong>Challenges:</strong> ${profileData.challenges}</p>
        `;
    } else {
        var profileInfoDiv = document.getElementById('profileInfo');
        profileInfoDiv.innerHTML = '<p>No profile information available. Please go to the <a href="Parent_profile.html">add/edit profile page</a> to create your profile.</p>';
    }
</script>

</body>
</html>
