<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Parent Information</title>

</head>
<body>
<h1>Parent Information</h1>
{% for parent in parents %}
<div class="parent">
  <h2>{{ parent.name }}</h2>
  <p>Email: {{ parent.email }}</p>
  <p>Phone: {{ parent.phone }}</p>
</div>
{% endfor %}
</body>
</html>
